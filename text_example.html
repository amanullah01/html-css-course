<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text style example</title>
    <link rel="stylesheet" href="./css/text-style-example.css" />
  </head>
  <body>
    <div class="a-container">
      <h4>Font = Tahoma</h4>
      <p>This is Tahoma Font</p>
      <hr />
    </div>
    <div class="b-container">
      <h4>Font = Arial</h4>
      <p class="biggest-deal">Biggest Deals of the Year</p>
      <p class="sales-end">Sales end Tuesday</p>
      <hr />
    </div>

    <div class="c-container">
      <h4>Font = Verdana</h4>
      <p class="title">HTML CSS Course</p>
      <p class="sub-title">Beginner to Pro</p>
      <p class="description">
        In this course we will learn the skills you need to become a developer.
      </p>
      <button>Get Started</button>
    </div>
  </body>
</html>
