<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model Exercise</title>
    <link rel="stylesheet" href="./css/box-exercise-style.css" />
  </head>
  <body>
    <div>
      <label>Pagination</label>
      <div>
        <button class="pagination-button back">Back</button>
        <a href="#" class="left page-no">1</a>
        <a href="#" class="page-no">2</a>
        <a href="#" class="page-no">3</a>
        <a href="#" class="page-no">4</a>
        <a href="#" class="right page-no">5</a>
        <button class="pagination-button next">Next</button>
      </div>
    </div>
    <hr />
    <div>
      <label>Stretch</label>
      <div>
        <button class="stretch">Stretch</button>
      </div>
    </div>

    <hr />
    <div>
      <label>3D Click</label>
      <div>
        <button class="shadow-button">Shadow</button>
      </div>
    </div>

    <hr />
    <div>
      <label>Magin padding together</label>
      <div>
        <button class="stretch-button">One</button>
        <button class="stretch-button">Two</button>
        <button class="stretch-button">Three</button>
      </div>
    </div>
  </body>
</html>
