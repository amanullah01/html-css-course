<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        /* height: 36px;
        width: 105px; */

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;

        border-radius: 2px;
        cursor: pointer;
        margin-left: 20px;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
      }

      .subscribe-button:hover {
        opacity: 0.8;
      }
      .subscribe-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        color: rgb(41, 118, 218);
        border: 1px solid rgb(41, 118, 218);
        border-radius: 2px;
        cursor: pointer;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
      }

      .join-button:hover {
        background-color: rgb(41, 118, 218);
        color: white;
      }
      .join-button:active {
        opacity: 0.7;
      }

      .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        /* height: 36px;
        width: 75px; */
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
      }

      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }

      .uber-button {
        background-color: black;
        color: white;
        border: none;
        height: 40px;
        width: 110px;
        /* font-size: 15px; */
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .uber-button:hover {
        opacity: 0.8;
      }

      .amazon-button {
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        cursor: pointer;
        height: 30px;
        width: 140px;
        /* font-size: 15px; */
        border-radius: 15px;
        transition: background-color 0.15s;
      }

      .amazon-button:hover {
        background-color: rgb(245, 205, 3);
      }

      .github-button {
        background-color: rgb(46, 164, 79);
        color: white;
        cursor: pointer;
        border: none;
        font-size: 15px;
        font-weight: bold;
        height: 40px;
        width: 100px;
        border-radius: 6px;
        transition: box-shadow 0.15s;
      }

      .github-button:hover {
        box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
      }

      .bootstrap-getstarted-button {
        background-color: rgb(121, 82, 179);
        color: white;
        font-size: 15px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        height: 40px;
        width: 110px;
        border-radius: 4px;
        margin-right: 8px;
        transition: background-color 0.15s;
      }
      .bootstrap-getstarted-button:hover {
        background-color: rgb(99, 60, 156);
      }

      .bootstrap-download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border-width: 1px;
        border-style: solid;
        border-color: rgb(108, 117, 125);
        height: 40px;
        width: 100px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }
      .bootstrap-download-button:hover {
        background-color: rgb(108, 117, 125);
        color: white;
      }

      .linkedin-apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        font-size: 15px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        height: 40px;
        width: 240px;
        border-radius: 20px;
        margin-right: 8px;
        transition: background-color 0.15s;
      }
      .linkedin-apply-button:hover {
        background-color: rgb(2, 70, 138);
      }

      .linkedin-save-button {
        background-color: white;
        color: rgb(10, 102, 194);
        border: 1px solid rgb(10, 102, 194);
        height: 40px;
        width: 80px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
      }
      .linkedin-save-button:hover {
        border-width: 2px;
        background-color: rgba(10, 102, 194, 0.1);
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <hr />

    <p>Uber button</p>
    <button class="uber-button">Request now</button>
    <hr />

    <p>Amazon button</p>
    <button class="amazon-button">Add to Cart</button>
    <hr />

    <p>Github button</p>
    <button class="github-button">Sign up</button>
    <hr />

    <p>Bootstrap button</p>
    <button class="bootstrap-getstarted-button">Get started</button>
    <button class="bootstrap-download-button">Download</button>
    <hr />

    <p>LinkedIn button</p>
    <button class="linkedin-apply-button">Apply on company website</button>
    <button class="linkedin-save-button">Save</button>
    <hr />
  </body>
</html>
