<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="./css/buttons.css" />
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <hr />

    <p>Uber button</p>
    <button class="uber-button">Request now</button>
    <hr />

    <p>Amazon button</p>
    <button class="amazon-button">Add to Cart</button>
    <hr />

    <p>Github button</p>
    <button class="github-button">Sign up</button>
    <hr />

    <p>Bootstrap button</p>
    <button class="bootstrap-getstarted-button">Get started</button>
    <button class="bootstrap-download-button">Download</button>
    <hr />

    <p>LinkedIn button</p>
    <button class="linkedin-apply-button">Apply on company website</button>
    <button class="linkedin-save-button">Save</button>
    <hr />
  </body>
</html>
