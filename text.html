<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text styles</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .video-title {
        font-weight: bold;
        font-size: 18px;
        width: 280px;
        line-height: 24px;
        margin-bottom: 5px;
      }
      .video-stats {
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-bottom: 20px;
      }
      .video-author {
        color: rgb(96, 96, 96);
        font-size: 14px;
        margin-bottom: 20px;
      }
      .video-description {
        font-family: Arial;
        color: rgb(96, 96, 96);
        font-size: 14px;
        width: 280px;
        line-height: 22px;
      }
    </style>
  </head>
  <body>
    <p class="video-title">
      Talking Tech and AI with google CEO Sundor Pichai!
    </p>
    <p class="video-stats">3.4M views &#183; 6 months ago</p>
    <p class="video-author">Marques Brownlee &#10003;</p>
    <p class="video-description">
      Don't worry if you're halfway through the course or finished the course,
      you can skip the lessons you already finished and take the final test to
      get your Certificate.
    </p>
  </body>
</html>
